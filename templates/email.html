<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Email</title>
</head>

<body style="margin:0; padding:0; background-color:#f4f4f4;">

  <!-- Fondo general -->
  <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#f4f4f4;">
    <tr>
      <td align="center" style="padding:40px 0;">

        <!-- Contenedor principal -->
        <table width="400" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#ffffff; border-radius:8px;">
          <tr>
            <td align="center" style="padding:30px;">

              <!-- Título -->
              <h1 style="
                margin:0 0 20px 0;
                font-family:Arial, Helvetica, sans-serif;
                font-size:32px;
                color:#333333;
                text-align:center;
              ">
                {{ cumple.nombre }}
              </h1>

              <!-- Imagen cuadrada -->
              <img
                src="https://resacadecumples.com/static/images/{{ cumple.nombre_foto }}.jpeg"
                width="200"
                height="200"
                alt="Imagen"
                style="
                  display:block;
                  margin:0 auto 20px auto;
                  border:0;
                  outline:none;
                  text-decoration:none;
                "
              />

              <!-- Texto inferior -->
              <p style="
                margin:0;
                font-family:Arial, Helvetica, sans-serif;
                font-size:16px;
                color:#666666;
                text-align:center;
                line-height:1.5;
              ">
                Hoy {{ cumple.nombre }} cumple {{ cumple.edad }}<br>¡Felicidades!
              </p>

            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</body>
</html>
